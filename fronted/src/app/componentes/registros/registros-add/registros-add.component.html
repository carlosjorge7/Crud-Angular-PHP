<div id="registrosadd">
    <div class="row">
        <div class="col-md-5 mx-auto">
          <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Registro
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Código</label>
                        <input type="text" [(ngModel)]="reg.codigo" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" [(ngModel)]="reg.nombre" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Dirección</label>
                        <input type="text" [(ngModel)]="reg.direccion" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Población</label>
                        <input type="text" [(ngModel)]="reg.poblacion" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Código Postal</label>
                        <input type="text" [(ngModel)]="reg.cp" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input type="text" [(ngModel)]="reg.telefono" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" [(ngModel)]="reg.email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Creado en</label>
                        <input type="date" [(ngModel)]="reg.created_at" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Actualizado en</label>
                        <input type="date" [(ngModel)]="reg.updated_at" class="form-control" />
                    </div>
                    <br>
                    <button (click)="createRegistro()" class="btn btn-block btn-outline-dark">Añadir</button>
                
                </div>
            </div>
        </div>
    </div>  
  </div>
